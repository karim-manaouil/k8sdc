apiVersion: apps/v1 
kind: Deployment
metadata:
  name: frontend
  labels:
    app: guestbook
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM 
          valueFrom:
            configMapKeyRef:
              name: dns-host
              key: GET_HOSTS_FROM
        ports:
        - containerPort: 80
        volumeMounts:
                - mountPath: /var/data
                  name: nfs-storage
      volumes:
            - name: nfs-storage
              nfs:
                      server: nfs-server
                      path: /nfsshare
